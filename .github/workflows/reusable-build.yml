# REUSABLE BUILD WORKFLOW
# Defined with 'on: workflow_call' - cannot run standalone
# Called at job level: uses: ./.github/workflows/reusable-build.yml

name: Reusable Build Workflow

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: string
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
    outputs:
      build-status:
        description: 'Build status result'
        value: ${{ jobs.build.outputs.status }}
    secrets:
      deploy-token:
        description: 'Deployment token'
        required: false

jobs:
  build:
    name: Reusable Build
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.build-step.outputs.status }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          
      - name: Display configuration
        run: |
          echo "Environment: ${{ inputs.environment }}"
          echo "Node version: ${{ inputs.node-version }}"
          
      - name: Build step
        id: build-step
        run: |
          echo "Building for ${{ inputs.environment }}..."
          echo "status=success" >> $GITHUB_OUTPUT
          
      - name: Use secret if provided
        run: echo "Deploy token would be used here"
