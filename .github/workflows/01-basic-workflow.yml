# 01 - BASIC WORKFLOW
# Fundamentals: triggers, jobs, steps, checkout action, shell commands

name: 01 - Basic Workflow

# TRIGGERS - push and pull_request events
on:
  push:
    branches: [ main, copilot/** ]  # Glob pattern '**' matches any depth
  pull_request:
    branches: [ main ]

# PERMISSIONS - principle of least privilege
permissions:
  contents: read

# JOBS - run in parallel by default; use 'needs' for sequential
jobs:
  basic-job:
    name: Basic Job Example
    runs-on: ubuntu-latest  # Options: ubuntu-*, windows-*, macos-*
    
    # STEPS - run sequentially; use 'run' for commands, 'uses' for actions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # @v4 = major version tag
        
      - name: Run a simple command
        run: echo "Hello, GitHub Actions!"
        
      - name: Run multi-line script
        run: |
          echo "This is a multi-line script"
          echo "Current directory: $(pwd)"
          echo "User: $(whoami)"
          echo "Date: $(date)"
          
      - name: List files
        run: ls -la
