# 03 - SCHEDULED WORKFLOW
# Cron-based scheduling for periodic tasks (nightly builds, cleanup, reports)
# Note: Times are UTC; minimum interval is 5 minutes; runs on default branch only

name: 03 - Scheduled Workflow

# CRON: minute hour day-of-month month day-of-week
# Examples: '0 0 * * *' (midnight), '*/15 * * * *' (every 15 min)
on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:     # Also allow manual triggering for testing

jobs:
  scheduled-job:
    name: Scheduled Job
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Display schedule info
        run: |
          echo "This workflow runs on a schedule"
          echo "Current time: $(date)"
          echo "Use cases: nightly builds, cleanup, reports, security scans"
          
      - name: Simulate periodic task
        run: |
          echo "Running periodic maintenance..."
          echo "Task completed successfully!"
